<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body{
        padding-left: 30px;
    }
    input{
        margin: 5px;
    }
    #info{
        min-width: 300px;
        min-height: 40px;
    }
</style>
<body>

    <form>
        <h1>Registration Form</h1>
        <label for="First Name"> First Name: *</label>
        <input required type="text" id="First Name"> <br>

        <label for="Last Name">Last Name: *</label>
        <input required type="text" id="Last Name"><br>

        <label for="Email">Email: *</label>
        <input required type="email"id="Email"><br>

        <label for="password">Password: *</label>
        <input required type="password" id="password"><br>

        <label for="confirmpass">Confirm Password: *</label>
        <input required type="password" id="confirmpass"><br>

        <label for="date">Birthday:</label>
        <input type="date"id="date"><br>

        <label for="male">Gender:</label><br>

        <label for="male">Male:</label>
        <input type="radio"id="male" name="pick">
        <label for="female">Female:</label>
        <input type="radio"id="female" name="pick">
        <label for="nonbinary">Non-Binary:</label>
        <input type="radio"id="nonbinary" name="pick">
        <label for="refuse">Prefer not to say:</label>
        <input type="radio"id="refuse" name="pick">
        <br>

        <label for="info">A short description about myself: </label> <br>
        <input type="text"id="info"><br>

        <label for="favlang">Favorite Language: </label>
        <select id="favlang">
            <option value="javascript"> Javascript</option>
            <option value="html"> HTML</option>
            <option value="java"> Java</option>
            <option value="python"> Python</option>
            <option value="c#"> C#</option>
            <option value="c++"> C++</option>
            <option value="c"> C</option>
            <option value="golang"> Golang</option>
            <option value="rust"> Rust</option>

        </select>
        <br>

        <input type="checkbox"id="newsletter">
        <label for="newsletter">Yes i would like to receive periodic email updates</label>
        <br>

        <br>
        <input type="submit" value="Create Account"><br>
        <br>
        <span>* indicates a required field</span>

    </form>
</body>
</html>
